<template>
	<div class="counter">
		<h3>Counter Component</h3>
		<div class="counter-display">
			<span class="counter-value">0</span>
		</div>
		<div class="counter-controls">
			<button class="counter-btn counter-btn-decrement">-</button>
			<button class="counter-btn counter-btn-reset">Reset</button>
			<button class="counter-btn counter-btn-increment">+</button>
		</div>
	</div>
</template>

<script>
	// Component logic - this will be wrapped by the build script
	let count = 0;
	const counterEl = counter.querySelector('.counter');
	if (!counterEl) return;

	const valueEl = counterEl.querySelector('.counter-value');
	const decrementBtn = counterEl.querySelector('.counter-btn-decrement');
	const incrementBtn = counterEl.querySelector('.counter-btn-increment');
	const resetBtn = counterEl.querySelector('.counter-btn-reset');

	const updateDisplay = function () {
		valueEl.textContent = count;
	};

	decrementBtn.addEventListener('click', function () {
		count--;
		updateDisplay();
	});

	incrementBtn.addEventListener('click', function () {
		count++;
		updateDisplay();
	});

	resetBtn.addEventListener('click', function () {
		count = 0;
		updateDisplay();
	});

	updateDisplay();
</script>
