<template>
	<div class="card">
		<div class="card-header">
			<h2 class="card-title">Card Title</h2>
		</div>
		<div class="card-body">
			<p class="card-content">Card content goes here.</p>
		</div>
		<div class="card-footer">
			<button class="card-button">Learn More</button>
		</div>
	</div>
</template>

<script>
	// Component logic - this will be wrapped by the build script
	const title = card.getAttribute('title') || 'Default Title';
	const content = card.getAttribute('content') || 'Default content goes here.';

	// Update template with actual values
	const cardEl = card.querySelector('.card');
	if (cardEl) {
		cardEl.querySelector('.card-title').textContent = title;
		cardEl.querySelector('.card-content').textContent = content;

		// Add click handler
		cardEl.querySelector('.card-button').addEventListener('click', function () {
			alert('Clicked on ' + title + '!');
		});
	}
</script>
